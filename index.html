<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="notification-panel">
            <div class="form-container">
                <h2>Create Notification</h2>
                <form id="notification-form">
                    <div class="form-group">
                        <textarea id="notification-message" required placeholder="Message..."></textarea>
                    </div>

                    <div class="form-group">
                        <select id="notification-type" required>
                            <option value="">Choose Type</option>
                            <option value="alert">Alert</option>
                            <option value="info">Info</option>
                            <option value="success">Success</option>
                        </select>
                    </div>

                    <button type="submit" id="send-notification-btn">Send</button>
                </form>
            </div>
        </div>
        <div id="notification-feed" class="feed-panel"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
